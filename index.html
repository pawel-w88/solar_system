<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Calculate the weight of an object on a planet</h1>
      <input type="text" id="mass" placeholder="Mass in Kilogram" />
      <select id="planetSelect">
        <option value="none">-- Select planet --</option>
        <option value="Earth">Earth</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Mars">Mars</option>
        <option value="Mercury">Mercury</option>
        <option value="Moon">Moon</option>
        <option value="Neptune">Neptune</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranus">Uranus</option>
        <option value="Venus">Venus</option>
      </select>
      <button id="calculateButton">Calculate weight</button>
    </header>
    <main>
      <div class="flex-container">
        <div class="flex-item image">
          <img src="" class="planet-image" id="planetImage" />
        </div>
        <div class="flex-item description"></div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
