<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Calculate the weight of an object on a planet</h1>
      <input type="text" id="mass" placeholder="Mass in Kilogram" />
      <select id="planetSelect">
        <option value="none">-- Select planet --</option>
        <option value="earth">Earth</option>
        <option value="jupiter">Jupiter</option>
        <option value="mars">Mars</option>
        <option value="mercury">Mercury</option>
        <option value="mars">Mars</option>
        <option value="moon">Moon</option>
        <option value="neptune">Neptune</option>
        <option value="pluto">Pluto</option>
        <option value="saturn">Saturn</option>
        <option value="uranus">Uranus</option>
        <option value="venus">Venus</option>
      </select>
      <button onclick="calculateWeight()">Calculate weight</button>
    </header>
    <main>
      <div class="flex-container">
        <div class="flex-item image">
          <img src="./images/earth.png" class="planet-image" id="planetImage" />
        </div>
        <div class="flex-item description"></div>
      </div>
    </main>
    <script src="./project/index.js"></script>
  </body>

  
</html>
